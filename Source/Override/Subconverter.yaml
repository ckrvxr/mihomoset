  custom_proxy_group:
    - name: "SELECT"
      type: select
      rule: [".*"]
    - name: "AD & Privacy"
      type: select
      rule: ["[]REJECT", "[]PASS"]
    - name: "EDNS"
      type: select
      rule: ["[]REJECT", "[]PASS"]
    - name: "PCDN"
      type: select
      rule: ["[]REJECT", "[]PASS"]
    - name: "Apple"
      type: select
      rule: ["[]SELECT", "[]DIRECT", "[]REJECT"]
    - name: "Microsoft"
      type: select
      rule: ["[]SELECT", "[]DIRECT", "[]REJECT"]
    - name: "Google"
      type: select
      rule: ["[]SELECT", "[]DIRECT", "[]REJECT"]
    - name: "FINAL"
      type: select
      rule: ["[]SELECT", "[]DIRECT", "[]REJECT"]
    - name: "AUTO"
      type: url-test
      rule: [".*"]
      url: "http://www.gstatic.com/generate_204"
      interval: 600
      tolerance: 30
      
  rulesets:
    - rule: "RULE-SET,applicationdesktop"
      group: DIRECT
    - rule: "RULE-SET,antiantifraud"
      group: REJECT
    - rule: "RULE-SET,fuck-you-miui-fhosts"
      group: "AD & Privacy"
    - rule: "RULE-SET,fuck-you-miui-mihosts"
      group: "AD & Privacy"
    - rule: "RULE-SET,anti-ad"
      group: "AD & Privacy"
    # - rule: "RULE-SET,stevenblack"
    #   group: "AD & Privacy"
    - rule: "RULE-SET,anti-ad-edns"
      group: "EDNS"
    - rule: "RULE-SET,antipcdn"
      group: "PCDN"
    # https://github.com/v2fly/domain-list-community/blob/master/data/category-games
    # https://github.com/Loyalsoldier/v2ray-rules-dat?tab=readme-ov-file#%E9%AB%98%E7%BA%A7%E7%94%A8%E6%B3%95
    - rule: "GEOSITE,category-games@cn"
      group: DIRECT
    - rule: "GEOSITE,microsoft"
      group: Microsoft
    - rule: "GEOSITE,apple"
      group: Apple
    # https://www.yetpage.com/archives/278
    - rule: "GEOSITE,google"
      group: Google
    - rule: "GEOSITE,private"
      group: DIRECT
    - rule: "GEOSITE,cn"
      group: DIRECT
    - rule: "GEOSITE,!cn"
      group: SELECT
    - rule: "GEOIP,private"
      group: DIRECT
    - rule: "GEOIP,cn"
      group: DIRECT
    - rule: "GEOIP,!cn"
      group: SELECT
    - rule: "MATCH"
      group: FINAL

