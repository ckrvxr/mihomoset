log-level: warning

mixed-port: 7890
external-controller: "127.0.0.1:9090"
secret: "MihomoParty"

mode: rule
find-process-mode: strict

ipv6: true

profile:
  store-selected: true
  store-fake-ip: true
  tracing: true

dns!:
  enable: true
  listen: "127.0.0.1:1053"
  ipv6: true
  prefer-h3: true
  respect-rules: false
  default-nameserver:
    - "223.5.5.5"
    - "1.12.12.12"
  proxy-server-nameserver:
    - "https://dns.alidns.com/dns-query#DIRECT"
    - "https://doh.pub/dns-query#DIRECT"
    - "https://dns.google/dns-query#DIRECT"
    - "https://cloudflare-dns.com/dns-query#DIRECT"
  nameserver:
    - "https://dns.alidns.com/dns-query#DIRECT"
    - "https://doh.pub/dns-query#DIRECT"
  fallback:
    - "https://dns.google/dns-query#AUTO"
    - "https://cloudflare-dns.com/dns-query#AUTO"
  fallback-filter:
    geoip: true
    geoip-code: cn
    geosite:
      - "gfw"
    ipcidr:
      - "240.0.0.0/4"
      - "0.0.0.0/32"
      - "127.0.0.1/32"
    domain:
      - "+.google.cn"
  enhanced-mode: fake-ip
  fake-ip-filter-mode: blacklist
  fake-ip-range: "198.18.0.1/16"
  fake-ip-filter:
    # ========= LAN =========
    - "192.168.0.0/16"
    - "172.16.0.0/12"
    - "10.0.0.0/8"
    - "+.local"
    - "+.localdomain"
    - "+.localhost"
    - "+.lan"
    - "+.home.arpa"
    - "+.test"
    - "+.example"
    - "+.invalid"
    # ========= NTP =========
    - "+.ntp.*.com"
    - "+.ntp.org"
    - "+.time.com"
    - "+.time.*.com"
    - "+.time.*.*.com"
    # ======== STUN =========
    - "+.stun.*"
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.stun.*.*.*.*.*"
    # == Win Connnect Test ==
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.ipv6.microsoft.com"
    # ======== Xbox =========
    - "+.xboxlive.com"
    - "xbox.*.microsoft.com"
    - "xbox.*.*.microsoft.com"
    # ======== MiJia ========
    - "Mijia Cloud"
    - "+.mijia.tech"
    # ======== Other ========
    - "mtalk.google.com"
    - "+.srv.nintendo.net"
    - "+.mcdn.bilivideo.cn"
    # - "localhost.ptlogin2.qq.com"

tun!:
  enable: true
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true
  dns-hijack:
    - udp://any:53
    - tcp://any:53
  mtu: 9000
  
sniffer!:
    enable: true
    parse-pure-ip: true
    force-dns-mapping: true
    override-destination: true
    sniff:
      QUIC:
        ports: [443, 8443]
      TLS:
        ports: [443, 8443]
      HTTP:
        ports: [80, 8080-8880]
        override-destination: true
    skip-domain:
      - "Mijia Cloud"
      - "+.mijia.tech"
      - "+.push.apple.com"

geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 12
geox-url:
  geoip: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb
  asn: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/GeoLite2-ASN.mmdb

rule-providers:
  applicationdesktop:
    type: http
    behavior: classical
    format: yaml
    interval: 43200
    url: "https://fastly.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
  antiantifraud:
    type: http
    behavior: classical
    format: yaml
    interval: 43200
    url: "https://fastly.jsdelivr.net/gh/Ckrvxr/MihomoRules@main/Source/Addition/AntiAntiFraud.yaml"
  fuck-you-miui-fhosts:
    type: http
    behavior: domain
    format: mrs
    interval: 43200
    url: "https://fastly.jsdelivr.net/gh/Ckrvxr/MihomoRules@release/Fuck-You-MIUI-Fhosts.mrs"
  fuck-you-miui-mihosts:
    type: http
    behavior: domain
    format: mrs
    interval: 43200
    url: "https://fastly.jsdelivr.net/gh/Ckrvxr/MihomoRules@release/Fuck-You-MIUI-MIhosts.mrs" 
  anti-ad:
    type: http
    behavior: domain
    format: mrs
    interval: 43200
    url: "https://fastly.jsdelivr.net/gh/privacy-protection-tools/anti-ad.github.io@master/docs/mihomo.mrs"
  stevenblack:
    type: http
    behavior: domain
    format: mrs
    interval: 43200
    url: "https://fastly.jsdelivr.net/gh/Ckrvxr/MihomoRules@release/StevenBlack.mrs"
  anti-ad-edns:
    type: http
    behavior: classical
    format: yaml
    interval: 43200
    url: "https://fastly.jsdelivr.net/gh/Ckrvxr/MihomoRules@release/anti-AD-EDNS.yaml"
  antipcdn:
    type: http
    behavior: classical
    format: yaml
    interval: 43200
    url: "https://fastly.jsdelivr.net/gh/Ckrvxr/MihomoRules@main/Source/Addition/AntiPCDN.yaml"

proxy-groups:
  - name: "SELECT"
    icon: "https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/select.png"
    type: select
    include-all: true
    exclude-filter: "(?i)GB|Traffic|Expire|Premium|官网|频道|订阅|ISP|流量|到期|重置"
    url: "http://www.gstatic.com/generate_204"
  - name: "AD & Privacy"
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hijacking.png"
    type: select
    proxies:
      - "REJECT"
      - "PASS"
    url: "http://www.gstatic.com/generate_204"
  - name: "EDNS"
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Lock.png"
    type: select
    proxies:
      - "REJECT"
      - "PASS"
    url: "http://www.gstatic.com/generate_204"
  - name: "PCDN"
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Server.png"
    type: select
    proxies:
      - "REJECT"
      - "PASS"
    url: "http://www.gstatic.com/generate_204"
  - name: "Microsoft"
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Microsoft.png"
    type: select
    proxies:
      - "SELECT"
      - "DIRECT"
      - "REJECT"
    url: "http://www.msftconnecttest.com/connecttest.txt"
  - name: "Apple"
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Apple.png"
    type: select
    proxies:
      - "SELECT"
      - "DIRECT"
      - "REJECT"
    url: "http://captive.apple.com"
  - name: "Google"
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Google_Search.png"
    type: select
    proxies:
      - "SELECT"
      - "DIRECT"
      - "REJECT"
    url: "http://www.gstatic.com/generate_204"
  - name: "FINAL"
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Final.png"
    type: select
    proxies:
      - "SELECT"
      - "DIRECT"
      - "REJECT"
    url: "http://www.gstatic.com/generate_204"
  - name: "GLOBAL"
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png"
    type: select
    proxies:
      - "SELECT"
      - "DIRECT"
      - "REJECT"
    url: "http://www.gstatic.com/generate_204"
  - name: "AUTO"
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Auto.png"
    type: url-test
    include-all: true
    exclude-filter: "(?i)GB|Traffic|Expire|Premium|官网|频道|订阅|ISP|流量|到期|重置"
    url: "http://www.gstatic.com/generate_204"
    interval: 600
    tolerance: 30
    timeout: 1
    hidden: true

rules:
  - "RULE-SET,applicationdesktop,DIRECT"
  - "RULE-SET,antiantifraud,AD & Privacy"
  - "RULE-SET,fuck-you-miui-fhosts,AD & Privacy"
  - "RULE-SET,fuck-you-miui-mihosts,AD & Privacy"
  - "RULE-SET,anti-ad,AD & Privacy"
  - "RULE-SET,stevenblack,AD & Privacy"
  - "RULE-SET,anti-ad-edns,EDNS"
  - "RULE-SET,antipcdn,PCDN"
  # https://github.com/v2fly/domain-list-community/blob/master/data/category-games
